<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Respiraci√≥n Guiada: iPad Ready</title>
  <style>
    /* --- 1. VARIABLES & RESET --- */
    :root {
      --primary: #4CAF50;
      --primary-dark: #2e7d32;
      --accent: #1a5f7a;
      --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      --glass-bg: rgba(255, 255, 255, 0.90);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      --glass-border: 1px solid rgba(255, 255, 255, 0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      background: var(--bg-gradient);
      color: #2c3e50;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* Evitar scroll global */
      display: flex;
      flex-direction: column;
    }

    /* --- 2. BARRA SUPERIOR (CORREGIDA) --- */
    .ui-top-bar {
      width: 100%;
      height: 70px; /* Altura fija para estabilidad */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between; /* Ciclos a izq, controles a der */
      align-items: center;
      z-index: 60;
      background: rgba(255,255,255,0.3); /* Ligeramente visible para separar */
      backdrop-filter: blur(5px);
    }

    /* CONTADOR DE CICLOS (RESTAURADO) */
    .cycle-badge {
      background: var(--primary-dark); /* Color s√≥lido para visibilidad */
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* GRUPO DE CONTROLES (EN FILA, NO COLUMNA) */
    .controls-group {
      display: flex;
      flex-direction: row; /* CLAVE: Horizontal */
      gap: 10px;
      align-items: center;
    }

    .btn {
      background: var(--glass-bg);
      border: var(--glass-border);
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #455a64;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap; /* Que no se rompa el texto */
    }
    .btn:active { transform: scale(0.95); background: #e8f5e9; }
    
    select { background: transparent; border: none; font-weight: bold; color: var(--primary-dark); outline: none; width: 40px;}

    /* --- 3. LAYOUT PRINCIPAL (FLEXIBLE) --- */
    /* Contenedor que abraza esfera y paneles */
    .main-layout {
      flex-grow: 1;
      display: flex;
      flex-direction: column; /* Por defecto vertical (m√≥vil portrait) */
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      height: calc(100vh - 70px); /* Restamos la barra superior */
    }

    /* --- ESFERA Y TEXTO --- */
    .sphere-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      transition: all 0.5s ease;
    }

    .sphere {
      width: min(40vw, 200px);
      height: min(40vw, 200px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #a8ff60, #4CAF50);
      box-shadow: 0 20px 50px rgba(76, 175, 80, 0.4);
      will-change: transform;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .counter-text {
      font-size: 2.5rem; font-weight: 800; color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .phase-text {
      font-size: 1.8rem; color: var(--accent); font-weight: 300; letter-spacing: 2px;
      text-transform: uppercase; margin-bottom: 5px; min-height: 40px;
    }

    .quote-text {
      font-family: 'Georgia', serif; font-style: italic; color: #546e7a;
      text-align: center; max-width: 90%; font-size: 1rem; height: 40px;
      display: flex; align-items: center; justify-content: center;
    }

    /* --- PANEL INFERIOR / LATERAL (SELECTOR) --- */
    .control-panel {
      width: 100%;
      background: var(--glass-bg);
      border-top: var(--glass-border);
      padding: 15px;
      border-radius: 25px 25px 0 0;
      box-shadow: 0 -5px 30px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 50;
      max-height: 40vh; /* M√°ximo 40% de pantalla en vertical */
      overflow-y: auto; /* Scroll si hace falta */
    }

    .visualizer-container { width: 100%; max-width: 400px; height: 60px; margin-bottom: 10px; flex-shrink: 0; }
    #breathGraph { width: 100%; height: 100%; }
    
    .pattern-grid {
      display: grid;
      grid-template-columns: 1fr; /* 1 columna en m√≥vil */
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }

    .pattern-card {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.5);
      border: 1px solid rgba(0,0,0,0.05);
      cursor: pointer;
      text-align: left;
    }
    .pattern-card:hover { background: white; }
    .pattern-card.active { border: 2px solid var(--primary); background: #f1f8f1; }
    .pattern-name { font-weight: 700; color: var(--primary-dark); font-size: 0.95rem; }
    .pattern-desc { font-size: 0.8rem; color: #78909c; }

    /* --- MEDIA QUERY: MODO PAISAJE (LANDSCAPE) --- */
    /* Aqu√≠ ocurre la magia para el iPad */
    @media (orientation: landscape) {
      .main-layout {
        flex-direction: row; /* Elementos lado a lado */
        align-items: stretch;
      }

      /* Izquierda: Esfera */
      .sphere-section {
        flex: 1.2; /* Un poco m√°s de espacio */
        border-right: 1px solid rgba(0,0,0,0.05);
      }
      .sphere {
        width: min(25vh, 160px); /* M√°s peque√±a para que quepa en altura */
        height: min(25vh, 160px);
        margin-bottom: 10px;
      }
      .phase-text { font-size: 1.5rem; margin-bottom: 0; }
      .quote-text { font-size: 0.9rem; max-width: 80%; }

      /* Derecha: Panel de Control */
      .control-panel {
        width: 380px; /* Ancho fijo lateral */
        height: 100%; /* Toda la altura disponible */
        max-height: none;
        border-top: none;
        border-left: var(--glass-border);
        border-radius: 20px 0 0 20px;
        background: rgba(255,255,255,0.8);
        padding: 20px;
        justify-content: flex-start; /* Alinear arriba */
      }

      .pattern-grid {
        grid-template-columns: 1fr; /* Una columna en panel lateral es mejor */
        overflow-y: auto;
        padding-bottom: 80px; /* Espacio para el bot√≥n flotante */
      }

      /* Ajuste visualizador en lateral */
      .visualizer-container { height: 70px; margin-bottom: 20px; }
    }

    /* --- BOT√ìN FLOTANTE --- */
    .fab-share {
      position: fixed;
      bottom: 20px; right: 20px;
      background: var(--accent); color: white;
      padding: 12px 24px; border-radius: 30px;
      font-weight: bold; border: none;
      box-shadow: 0 4px 15px rgba(26, 95, 122, 0.4);
      z-index: 100;
      cursor: pointer;
      display: flex; align-items: center; gap: 8px;
    }

    /* OVERLAY */
    #pillOverlay { background: rgba(255,255,255,0.98); }
  </style>
</head>
<body>

  <div id="pillOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:200; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:30px;">
    <h1 style="color:var(--primary-dark); margin-bottom:10px;">üçÉ Pausa para ti</h1>
    <h2 id="pillRecipient" style="color:#546e7a; margin-bottom:20px; font-weight:400;"></h2>
    <p id="pillMessage" style="font-size:1.2rem; font-style:italic; color:#37474f; margin-bottom:30px; max-width:500px;"></p>
    <button id="startPillBtn" class="btn" style="background:var(--primary); color:white; padding:15px 30px;">Comenzar</button>
  </div>

  <div class="ui-top-bar">
    <div class="cycle-badge" id="cycleCounter">üîÑ 0</div>
    
    <div class="controls-group">
        <button class="btn" id="resetBtn" style="background:#fff3e0; border-color:#ffe0b2; color:#e65100;">
          ‚Üª Reiniciar
        </button>
        
        <div class="btn">
            ‚ö° <select id="tempoSelect"><option value="1000">1x</option><option value="1500">Lento</option><option value="2000">Muy Lento</option></select>
        </div>
        <button class="btn" id="soundBtn">üîá</button>
        <button class="btn" id="metronomeBtn">‚è±Ô∏è</button>
    </div>
  </div>

  <div class="main-layout">
    
    <div class="sphere-section">
      <div class="sphere" id="sphere">
          <div class="counter-text" id="counterText"></div>
      </div>
      <div class="phase-text" id="phaseText">Respira</div>
      <div class="quote-text" id="phraseContent">Cargando calma...</div>
    </div>

    <div class="control-panel" id="controlPanel">
        <div style="font-size:0.8rem; font-weight:800; color:var(--primary); margin-bottom:5px; text-transform:uppercase;">Visualizaci√≥n</div>
        <div class="visualizer-container">
            <canvas id="breathGraph"></canvas>
        </div>

        <div style="font-size:0.8rem; font-weight:800; color:#90a4ae; margin-bottom:10px; text-transform:uppercase; margin-top:10px;">Ejercicios</div>
        <div class="pattern-grid">
            <div class="pattern-card" data-pattern="4-4-6-2">
                <div class="pattern-name">4-4-6-2 ‚Ä¢ Relax Profundo</div>
                <div class="pattern-desc">Baja pulsaciones (4-4-6-2)</div>
            </div>
            <div class="pattern-card" data-pattern="4-7-8">
                <div class="pattern-name">4-7-8 ‚Ä¢ Dormir</div>
                <div class="pattern-desc">T√©cnica Dr. Weil para sue√±o</div>
            </div>
            <div class="pattern-card" data-pattern="box">
                <div class="pattern-name">Cuadrada ‚Ä¢ Enfoque</div>
                <div class="pattern-desc">Box Breathing (4-4-4-4)</div>
            </div>
            <div class="pattern-card" data-pattern="5-5">
                <div class="pattern-name">5-5 ‚Ä¢ Coherencia</div>
                <div class="pattern-desc">Equilibrio total (5-5)</div>
            </div>
        </div>
    </div>
  </div>

  <button id="shareBtn" class="fab-share">
    üì§ Enviar P√≠ldora
  </button>

  <script>
    /* --- L√ìGICA (ID√âNTICA PERO ROBUSTA) --- */
    const patterns = {
      '4-4-6-2': [{t:"Inhala",b:4,y:'rise'},{t:"Mant√©n",b:4,y:'hold_high'},{t:"Exhala",b:6,y:'fall'},{t:"Sost√©n",b:2,y:'hold_low'}],
      '4-7-8': [{t:"Inhala",b:4,y:'rise'},{t:"Mant√©n",b:7,y:'hold_high'},{t:"Exhala",b:8,y:'fall'}],
      'box': [{t:"Inhala",b:4,y:'rise'},{t:"Mant√©n",b:4,y:'hold_high'},{t:"Exhala",b:4,y:'fall'},{t:"Sost√©n",b:4,y:'hold_low'}],
      '5-5': [{t:"Inhala",b:5,y:'rise'},{t:"Exhala",b:5,y:'fall'}]
    };
    const REFLECTIVE_PHRASES = [
      "El amor no es algo que haces, es lo que eres.", "Ama lo que es. La resistencia trae dolor.",
      "Vuelve a casa, vuelve al ahora.", "Observa sin juzgar. Eso es amor.", "La paz empieza contigo."
    ];

    let currentPatternKey = null, currentPatternData = [], startTime=0, totalCycleDuration=0, tempo=1000;
    let isRunning=false, animationFrameId=null, cycles=0, soundOn=false, metronomeOn=false, audioCtx=null;
    
    // UI Elements
    const sphere = document.getElementById('sphere'), phaseText = document.getElementById('phaseText');
    const counterText = document.getElementById('counterText'), cycleCounter = document.getElementById('cycleCounter');
    const phraseEl = document.getElementById('phraseContent'), shareBtn = document.getElementById('shareBtn');
    const controlPanel = document.getElementById('controlPanel');
    
    // Canvas
    let canvas = document.getElementById('breathGraph'), ctx = canvas.getContext('2d'), segments=[];

    function setRandomPhrase() { phraseEl.textContent = REFLECTIVE_PHRASES[Math.floor(Math.random()*REFLECTIVE_PHRASES.length)]; }
    function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }
    
    function beep(freq, type, dur) {
      if(!audioCtx) return;
      const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
      osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.05, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+dur);
      osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime+dur);
    }

    function recalculate() {
      if(!currentPatternKey) return;
      currentPatternData = []; let acc = 0;
      patterns[currentPatternKey].forEach(p => {
        const dur = p.b * tempo;
        currentPatternData.push({...p, start: acc, end: acc+dur, dur: dur});
        acc += dur;
      });
      totalCycleDuration = acc;
      calcCanvas();
    }

    function loop() {
      if(!isRunning) return;
      const now = Date.now(), elapsed = now - startTime, timeIn = elapsed % totalCycleDuration;
      const curCycle = Math.floor(elapsed/totalCycleDuration);
      
      if(curCycle > cycles) { cycles = curCycle; cycleCounter.textContent = `üîÑ ${cycles}`; }

      const phase = currentPatternData.find(p => timeIn >= p.start && timeIn < p.end);
      if(phase) {
        if(phaseText.textContent !== phase.t) {
            phaseText.textContent = phase.t;
            if(soundOn) beep(phase.y==='rise'?300:phase.y==='fall'?250:400, 'sine', 0.3);
        }
        const timeInPhase = timeIn - phase.start;
        counterText.textContent = Math.floor(timeInPhase/tempo)+1;
        
        // Metr√≥nomo
        const beatKey = `${cycles}-${phase.t}-${counterText.textContent}`;
        if(metronomeOn && window.lastBeat !== beatKey) { beep(800, 'triangle', 0.05); window.lastBeat = beatKey; }

        // Animaci√≥n Esfera
        const progress = timeInPhase / phase.dur;
        let s = 1;
        if(phase.y === 'rise') s = 1 + (0.6 * progress);
        else if(phase.y === 'fall') s = 1.6 - (0.6 * progress);
        else if(phase.y === 'hold_high') s = 1.6;
        sphere.style.transform = `scale(${s})`;
      }
      drawCanvas(timeIn);
      animationFrameId = requestAnimationFrame(loop);
    }

    function calcCanvas() {
        const r = canvas.parentNode.getBoundingClientRect();
        canvas.width = r.width * 2; canvas.height = r.height * 2; ctx.scale(2,2);
        segments = [];
        const w = r.width, h = r.height, m = 10;
        const totalB = currentPatternData.reduce((a,b)=>a+b.b,0);
        const px = w / totalB; let cx = 0, cy = h-m;

        currentPatternData.forEach(p => {
            const dw = p.b * px, ex = cx + dw;
            let ey = cy;
            if(p.y === 'rise') ey = m; if(p.y === 'fall') ey = h-m; 
            if(p.y === 'hold_high') ey = m; if(p.y === 'hold_low') ey = h-m;
            segments.push({x1:cx, y1:cy, x2:ex, y2:ey, start:p.start, end:p.end});
            cx = ex; cy = ey;
        });
    }

    function drawCanvas(t) {
        const w = canvas.width/2, h = canvas.height/2;
        ctx.clearRect(0,0,w,h);
        ctx.beginPath(); ctx.strokeStyle='rgba(76,175,80,0.3)'; ctx.lineWidth=4; ctx.lineCap='round';
        segments.forEach((s,i) => { if(i==0) ctx.moveTo(s.x1,s.y1); ctx.lineTo(s.x2,s.y2); });
        ctx.stroke();

        const active = segments.find(s => t >= s.start && t < s.end);
        if(active) {
            const p = (t - active.start) / (active.end - active.start);
            const bx = active.x1 + (active.x2 - active.x1)*p;
            const by = active.y1 + (active.y2 - active.y1)*p;
            ctx.beginPath(); ctx.fillStyle='#1a5f7a'; ctx.arc(bx,by,5,0,Math.PI*2); ctx.fill();
        }
    }

    function start(pk) {
      if(isRunning) stop();
      currentPatternKey = pk;
      document.querySelectorAll('.pattern-card').forEach(c => c.classList.remove('active'));
      document.querySelector(`.pattern-card[data-pattern="${pk}"]`)?.classList.add('active');
      
      recalculate();
      // En m√≥vil, ocultar panel si ocupa mucho; en iPad landscape, dejarlo
      if(window.innerWidth < 768) controlPanel.style.transform = "translateY(80%)"; // Minimizamos
      
      initAudio(); setRandomPhrase();
      setTimeout(() => { isRunning=true; startTime=Date.now(); cycles=0; loop(); }, 50);
    }

    function stop() {
      isRunning = false; cancelAnimationFrame(animationFrameId);
      sphere.style.transform = 'scale(1)'; phaseText.textContent = "Respira"; counterText.textContent="";
      cycleCounter.textContent = "üîÑ 0";
      controlPanel.style.transform = "translateY(0)"; // Restaurar panel
      shareBtn.style.display = 'flex';
      setRandomPhrase();
    }

    // Eventos
    document.querySelectorAll('.pattern-card').forEach(el => el.addEventListener('click', ()=>start(el.dataset.pattern)));
    document.getElementById('resetBtn').addEventListener('click', stop);
    document.getElementById('soundBtn').addEventListener('click', function(){ soundOn=!soundOn; this.textContent=soundOn?"üîä":"üîá"; initAudio(); });
    document.getElementById('metronomeBtn').addEventListener('click', function(){ metronomeOn=!metronomeOn; this.style.borderColor=metronomeOn?"var(--primary)":"transparent"; });
    document.getElementById('tempoSelect').addEventListener('change', function(){ tempo=parseInt(this.value); if(isRunning){ recalculate(); startTime=Date.now(); } });
    shareBtn.addEventListener('click', () => {
        const p = prompt("Patr√≥n (4-7-8, box, 5-5, 4-4-6-2):", "4-7-8");
        if(patterns[p]) {
            const n = prompt("Nombre:", "Amigo"), m = prompt("Mensaje:", "Respira");
            const url = `${window.location.href.split('?')[0]}?p=${p}&para=${encodeURIComponent(n)}&msg=${encodeURIComponent(m)}`;
            navigator.clipboard.writeText(`Hola ${n}: ${url}`).then(()=>alert("¬°Enlace copiado!"));
        }
    });
    window.addEventListener('resize', ()=> { if(isRunning) calcCanvas(); });

    // Init P√≠ldora
    const params = new URLSearchParams(window.location.search);
    if(params.get('p') && patterns[params.get('p')]) {
        document.getElementById('pillOverlay').style.display = 'flex';
        document.getElementById('pillRecipient').textContent = `Hola, ${params.get('para')||'Ti'}`;
        document.getElementById('pillMessage').textContent = `"${params.get('msg')||'Respira'}"`;
        document.getElementById('startPillBtn').addEventListener('click', ()=>{
            document.getElementById('pillOverlay').style.display='none';
            if(params.get('msg')) { phraseEl.textContent = params.get('msg'); }
            start(params.get('p'));
        });
        controlPanel.style.display = 'none'; // Ocultar panel en modo p√≠ldora al inicio
        shareBtn.style.display = 'none';
    } else {
        setRandomPhrase();
    }
  </script>
</body>
</html>
