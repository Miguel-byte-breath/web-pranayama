<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Respiraci√≥n: V18 Fixed Ball</title>
  <style>
    /* --- 1. BASE & VARIABLES --- */
    :root {
      --primary: #4CAF50; --primary-dark: #2e7d32; --accent: #1a5f7a;
      --bg: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      --glass-overlay: rgba(255, 255, 255, 0.98);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      background: var(--bg); color: #37474f; 
      font-family: system-ui, -apple-system, sans-serif;
      height: 100dvh; width: 100vw; overflow: hidden; 
      display: flex; flex-direction: column;
    }

    /* --- 2. LAYOUT PRINCIPAL --- */
    .app-layout {
      flex: 1; display: flex; flex-direction: column; 
      width: 100%; height: 100%;
    }

    /* BARRA SUPERIOR */
    .top-bar {
      flex-shrink: 0; display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; z-index: 50; height: 60px;
    }
    .top-left, .top-right { pointer-events: auto; display: flex; gap: 10px; align-items: center; }

    /* UI ELEMENTS */
    .badge {
      background: var(--primary-dark); color: white; padding: 6px 14px; border-radius: 20px;
      font-weight: 700; font-size: 0.9rem; box-shadow: 0 4px 10px rgba(46,125,50,0.2);
    }
    .btn-icon {
      background: white; border: none; width: 40px; height: 40px; border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05); color: #546e7a; font-size: 1.2rem;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s;
    }
    .btn-icon:active { transform: scale(0.9); }
    .btn-text {
      background: white; border: none; padding: 8px 16px; border-radius: 20px;
      color: #546e7a; font-weight: 600; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* --- 3. ESCENARIO CENTRAL (Safety Zone Layout V16) --- */
    .stage-container {
      flex: 1; display: flex; width: 100%; position: relative;
      align-items: center; justify-content: center;
      flex-direction: column; /* Default Vertical */
    }

    /* PANELES LATERALES */
    .panel-side {
      flex: 1; display: flex; flex-direction: column; 
      align-items: center; justify-content: center;
      z-index: 20; width: 100%; 
    }

    .panel-center {
      position: relative; z-index: 10;
      display: flex; align-items: center; justify-content: center;
      margin: 20px 0; flex-shrink: 0;
    }

    /* TEXTOS */
    .phase-text {
      font-size: clamp(2.5rem, 6vw, 3.5rem); 
      font-weight: 300; letter-spacing: 4px; color: var(--accent);
      text-transform: uppercase; text-align: center; white-space: nowrap;
    }

    .quote {
      padding: 0 20px; color: #78909c;
      font-family: 'Georgia', serif; font-style: italic; 
      font-size: 1rem; text-align: center;
      max-width: 400px; transition: opacity 0.5s;
    }

    /* ESFERA */
    .sphere-wrapper {
      position: relative; 
      width: min(60vw, 260px); height: min(60vw, 260px);
      display: flex; align-items: center; justify-content: center;
    }

    .sphere {
      width: 100%; height: 100%; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #a8ff60, #4CAF50);
      box-shadow: 0 20px 60px rgba(76,175,80,0.4);
      display: flex; align-items: center; justify-content: center; flex-direction: column;
      will-change: transform; transform: scale(0.8); 
    }

    .counter-big { 
      font-size: 3.5rem; font-weight: 800; color: white; 
      text-shadow: 0 2px 10px rgba(0,0,0,0.15); line-height: 1;
    }
    
    .sphere-label {
        font-size: 0.8rem; color: rgba(255,255,255,0.9); font-weight: 600;
        margin-top: 5px; letter-spacing: 1px;
    }

    /* --- 4. VISUALIZADOR --- */
    .bottom-viz {
      flex-shrink: 0; width: min(95vw, 900px); height: 100px; 
      margin: 0 auto; position: relative; z-index: 15;
    }
    #breathGraph { width: 100%; height: 100%; display: block; }

    /* --- 5. MEN√öS Y P√çLDORAS --- */
    #selectionMenu {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--glass-overlay); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 20px; transition: opacity 0.3s ease;
    }
    .menu-title { font-size: 1.5rem; color: var(--primary-dark); margin-bottom: 30px; letter-spacing: 1px; font-weight: 700; }
    .menu-grid {
      display: grid; grid-template-columns: 1fr; gap: 15px;
      width: 100%; max-width: 400px; max-height: 70vh; overflow-y: auto; padding: 5px;
    }
    .menu-card {
      background: white; padding: 20px; border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05); cursor: pointer;
      border: 1px solid transparent; transition: all 0.2s; text-align: left;
    }
    .menu-card:active { transform: scale(0.98); background: #f1f8f1; }
    .menu-card h3 { color: #37474f; font-size: 1.1rem; margin-bottom: 5px; }
    .menu-card p { color: #90a4ae; font-size: 0.9rem; }

    #pillOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.98); z-index: 200;
      display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px;
    }
    .fab {
      position: fixed; bottom: 20px; right: 20px;
      background: var(--accent); color: white; padding: 12px 24px;
      border-radius: 30px; border: none; font-weight: 700;
      box-shadow: 0 4px 15px rgba(26,95,122,0.4); 
      z-index: 150; display: flex; align-items: center; gap: 8px; cursor: pointer;
    }
    
    /* --- SAFETY ZONE: LANDSCAPE --- */
    @media (orientation: landscape) {
      .app-layout { grid-template-rows: 50px 1fr 70px; }
      .stage-container { flex-direction: row; justify-content: space-between; padding: 0 2vw; }
      .sphere-wrapper { width: 52vh; height: 52vh; }
      .sphere { width: 60%; height: 60%; }
      .panel-side:first-child { align-items: flex-end; text-align: right; padding-right: 10px; }
      .panel-side:last-child { align-items: flex-start; text-align: left; padding-left: 10px; }
      .phase-text { font-size: 2.2rem; }
      .quote { max-width: 280px; padding: 0; text-align: left; }
      .bottom-viz { height: 70px; }
      .menu-grid { grid-template-columns: 1fr 1fr; max-width: 700px; }
    }
  </style>
</head>
<body>

  <div id="selectionMenu">
    <div class="menu-title">ELIGE TU RITMO</div>
    <div class="menu-grid">
      <div class="menu-card" onclick="start('4-4-6-2')">
        <h3>4-4-6-2 ‚Ä¢ Relax Profundo</h3>
        <p>Baja pulsaciones</p>
      </div>
      <div class="menu-card" onclick="start('4-7-8')">
        <h3>4-7-8 ‚Ä¢ Para Dormir</h3>
        <p>T√©cnica del Dr. Weil</p>
      </div>
      <div class="menu-card" onclick="start('box')">
        <h3>Cuadrada ‚Ä¢ Enfoque</h3>
        <p>Box Breathing (4-4-4-4)</p>
      </div>
      <div class="menu-card" onclick="start('5-5')">
        <h3>5-5 ‚Ä¢ Coherencia</h3>
        <p>Equilibrio total (In 5, Ex 5)</p>
      </div>
    </div>
  </div>

  <div id="pillOverlay">
    <h1 style="color:var(--primary-dark); margin-bottom:10px;">üçÉ Una pausa para ti</h1>
    <h2 id="pillRecipient" style="color:#546e7a; margin-bottom:20px; font-weight:400;"></h2>
    <p id="pillMessage" style="font-size:1.3rem; font-style:italic; color:#37474f; margin-bottom:40px; max-width:600px;"></p>
    <button class="btn-text" style="background:var(--primary); color:white; padding:15px 40px; font-size:1.1rem;" onclick="closePill()">Comenzar</button>
  </div>

  <div class="app-layout">
    <div class="top-bar">
      <div class="top-left">
        <button class="btn-text" onclick="stop()">‚ùÆ Men√∫</button>
        <div class="badge" id="cycleBadge">üîÑ 0</div>
      </div>
      <div class="top-right">
        <button class="btn-text" id="tempoBtn" onclick="toggleTempo()">‚ö° 1x</button>
        <button class="btn-icon" id="soundBtn" onclick="toggleSound()">üîá</button>
        <button class="btn-icon" id="metronomeBtn" onclick="toggleMetronome()">‚è±Ô∏è</button>
      </div>
    </div>

    <div class="stage-container">
      <div class="panel-side">
        <div class="phase-text" id="phaseText">LISTO</div>
      </div>
      
      <div class="panel-center">
        <div class="sphere-wrapper">
          <div class="sphere" id="sphere">
             <div class="counter-big" id="counterText"></div>
             <div class="sphere-label" id="patternDisplay">4-7-8</div>
          </div>
        </div>
      </div>

      <div class="panel-side">
        <div class="quote" id="phraseContent">Respira...</div>
      </div>
    </div>

    <div class="bottom-viz">
      <canvas id="breathGraph"></canvas>
    </div>
  </div>

  <button id="shareBtn" class="fab" onclick="sharePill()">üì§ Enviar P√≠ldora</button>

  <script>
    // --- DATOS ---
    const patterns = {
      '4-4-6-2': [{t:"INHALA",b:4,y:'rise'},{t:"MANT√âN",b:4,y:'hold_high'},{t:"EXHALA",b:6,y:'fall'},{t:"SOST√âN",b:2,y:'hold_low'}],
      '4-7-8': [{t:"INHALA",b:4,y:'rise'},{t:"MANT√âN",b:7,y:'hold_high'},{t:"EXHALA",b:8,y:'fall'}],
      'box': [{t:"INHALA",b:4,y:'rise'},{t:"MANT√âN",b:4,y:'hold_high'},{t:"EXHALA",b:4,y:'fall'},{t:"SOST√âN",b:4,y:'hold_low'}],
      '5-5': [{t:"INHALA",b:5,y:'rise'},{t:"EXHALA",b:5,y:'fall'}]
    };
    const quotes = ["El amor es lo que eres.", "Vuelve al ahora.", "Observa sin juzgar.", "Paz en cada aliento.", "Suelta lo que pesa."];

    // --- ESTADO ---
    let state = { pk:null, data:[], dur:0, tempo:1.0, run:false, startAudioTime:0, cyc:0, snd:false, met:false };
    let audioCtx = null;
    let nextNoteTime = 0.0;
    let currentBeatIndex = 0;
    let scheduleTimerID = null;
    const lookahead = 25.0; 
    const scheduleAheadTime = 0.1;

    // Elementos DOM
    const els = {
      menu: document.getElementById('selectionMenu'),
      sph: document.getElementById('sphere'), ph: document.getElementById('phaseText'),
      cnt: document.getElementById('counterText'), qt: document.getElementById('phraseContent'),
      cvs: document.getElementById('breathGraph'), ctx: document.getElementById('breathGraph').getContext('2d'),
      cyc: document.getElementById('cycleBadge'), share: document.getElementById('shareBtn'),
      pat: document.getElementById('patternDisplay')
    };

    // --- AUDIO ---
    function initAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playTone(freq, type, dur, time) {
      if (!state.snd && !state.met) return; 
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type;
      osc.frequency.setValueAtTime(freq, time);
      
      let vol = 0.0;
      if (state.snd) vol = 0.05; 
      if (state.met && type === 'square') vol = 0.05; 
      if (state.met && state.snd && type === 'square') vol = 0.08; 
      
      if (!state.snd && state.met && type !== 'square') vol = 0;
      if (state.snd && !state.met && type === 'square') vol = 0;

      gain.gain.setValueAtTime(vol, time);
      gain.gain.exponentialRampToValueAtTime(0.001, time + dur);
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(time);
      osc.stop(time + dur);
    }

    // --- SCHEDULER (Metr√≥nomo) ---
    function nextBeat() {
      const secondsPerBeat = state.tempo;
      nextNoteTime += secondsPerBeat;
      currentBeatIndex++; 
      const totalBeats = state.data.reduce((acc, p) => acc + p.b, 0);
      if (currentBeatIndex >= totalBeats) {
        currentBeatIndex = 0;
        state.cyc++; // Se ajusta visualmente en el draw
      }
    }

    function scheduleNote(beatNumber, time) {
      let accumulatedBeats = 0;
      let phase = null;
      let beatInPhase = 0;

      for (let p of state.data) {
        if (beatNumber < accumulatedBeats + p.b) {
          phase = p;
          beatInPhase = beatNumber - accumulatedBeats + 1;
          break;
        }
        accumulatedBeats += p.b;
      }

      if (phase) {
        if (beatInPhase === 1) { // Sonido fase
           let freq = 440;
           if(phase.y === 'rise') freq = 300;
           else if(phase.y === 'hold_high') freq = 450;
           else if(phase.y === 'fall') freq = 400;
           else freq = 250;
           playTone(freq, 'sine', 0.2, time);
        }
        if (state.met) { // Metr√≥nomo
           playTone(beatInPhase === 1 ? 1200 : 800, 'square', 0.05, time); 
        }
      }
    }

    function scheduler() {
      while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
        scheduleNote(currentBeatIndex, nextNoteTime);
        nextBeat();
      }
      if (state.run) scheduleTimerID = setTimeout(scheduler, lookahead);
    }

    // --- VISUALIZADOR (Modo Osciloscopio) ---
    function easeInOutSine(x) { return -(Math.cos(Math.PI * x) - 1) / 2; }

    // Funci√≥n auxiliar para obtener altura Y en cualquier tiempo T (global)
    function getYForTime(tAbs, totalDur) {
        const tCycle = tAbs % totalDur;
        const p = state.data.find(seg => tCycle >= seg.start && tCycle < seg.end);
        let yRatio = 0.2; // Base
        if(p) {
            const prog = (tCycle - p.start) / p.dur;
            if (p.y === 'rise') yRatio = 0.2 + (0.6 * easeInOutSine(prog));
            else if (p.y === 'fall') yRatio = 0.8 - (0.6 * easeInOutSine(prog));
            else if (p.y === 'hold_high') yRatio = 0.8;
            else yRatio = 0.2; // hold_low
        }
        return yRatio;
    }

    function draw() {
      if (!state.run) return;
      
      const currentTime = audioCtx.currentTime;
      const elapsed = currentTime - state.startAudioTime;
      const totalCycleDur = state.dur;

      // Actualizar Textos
      const cycleCountVisual = Math.floor(elapsed / totalCycleDur);
      els.cyc.textContent = `üîÑ ${cycleCountVisual}`;

      const timeInCycle = elapsed % totalCycleDur;
      const p = state.data.find(x => timeInCycle >= x.start && timeInCycle < x.end);

      if (p) {
        if (els.ph.textContent !== p.t) els.ph.textContent = p.t;
        
        // Contador suave
        const timeInPhase = timeInCycle - p.start;
        let currentBeat = Math.floor(timeInPhase / state.tempo) + 1;
        currentBeat = Math.min(currentBeat, p.b);
        els.cnt.textContent = currentBeat;

        // Esfera
        const progress = timeInPhase / p.dur; 
        let rawScale = 1;
        if (p.y === 'rise') rawScale = 0.8 + (0.7 * easeInOutSine(progress)); 
        else if (p.y === 'fall') rawScale = 1.5 - (0.7 * easeInOutSine(progress));
        else if (p.y === 'hold_high') rawScale = 1.5;
        else rawScale = 0.8;
        els.sph.style.transform = `scale(${rawScale})`;
      }

      // DIBUJAR ONDA SCROLLING
      const w = els.cvs.width / (window.devicePixelRatio||1);
      const h = els.cvs.height / (window.devicePixelRatio||1);
      els.ctx.clearRect(0, 0, w, h);

      // BOLITA FIJA EN EL CENTRO
      const centerX = w / 2;
      const currentYRatio = getYForTime(elapsed, totalCycleDur);
      const ballY = h - (currentYRatio * h);

      // Dibujar Onda:
      // Queremos ver desde (ahora - tiempoAtras) hasta (ahora + tiempoAdelante)
      // Mapeamos pixeles X a tiempo T.
      // Si el centro es T = elapsed...
      // Definimos "Zoom": Cuantos segundos caben en la pantalla. Digamos 1 ciclo completo.
      const secondsOnScreen = state.dur; 
      const pxPerSec = w / secondsOnScreen;

      els.ctx.beginPath();
      els.ctx.strokeStyle = '#4CAF50'; els.ctx.lineWidth = 3;
      els.ctx.lineCap = 'round'; els.ctx.lineJoin = 'round';

      let first = true;
      // Dibujamos con menor resoluci√≥n para rendimiento (step 4px)
      for(let x = 0; x <= w; x += 4) {
          // Diferencia en pixeles respecto al centro
          const pxOffset = x - centerX;
          // Diferencia en tiempo
          const timeOffset = pxOffset / pxPerSec;
          // Tiempo absoluto que representa este pixel
          const tAtPixel = elapsed + timeOffset;

          // Si tAtPixel es negativo, podemos mostrar el final del ciclo anterior (wrapping) 
          // o simplemente calcular % dur. El modulo maneja negativos en JS un poco mal,
          // as√≠ que nos aseguramos de que sea positivo.
          let tPositive = tAtPixel;
          while(tPositive < 0) tPositive += totalCycleDur;

          const yR = getYForTime(tPositive, totalCycleDur);
          const y = h - (yR * h);

          if(first) { els.ctx.moveTo(x, y); first = false; }
          else { els.ctx.lineTo(x, y); }
      }
      els.ctx.stroke();

      // Dibujar Bolita encima
      els.ctx.beginPath();
      els.ctx.fillStyle = '#FF5722';
      els.ctx.arc(centerX, ballY, 6, 0, Math.PI * 2);
      els.ctx.fill();
      els.ctx.strokeStyle = 'white'; els.ctx.lineWidth = 2; els.ctx.stroke();

      requestAnimationFrame(draw);
    }

    function prepareData(k) {
      state.pk = k; state.data = []; let acc = 0;
      patterns[k].forEach(x => { 
          const d = x.b * state.tempo; 
          state.data.push({...x, start:acc, end:acc+d, dur:d}); 
          acc += d; 
      });
      state.dur = acc;
    }

    function initCanvas() {
      if(!els.cvs) return;
      const dpr = window.devicePixelRatio || 1;
      const rect = els.cvs.getBoundingClientRect();
      els.cvs.width = rect.width * dpr;
      els.cvs.height = rect.height * dpr;
      els.ctx.scale(dpr, dpr);
    }

    // --- CONTROLES ---
    function start(k) {
      initAudio(); 
      prepareData(k);
      
      let displayTxt = k; if(k === 'box') displayTxt = '4-4-4-4'; els.pat.textContent = displayTxt;
      els.menu.style.opacity = '0'; setTimeout(()=>els.menu.style.display='none',300);
      els.share.style.display = 'none';
      els.qt.textContent = quotes[Math.floor(Math.random()*quotes.length)];

      setTimeout(() => {
        initCanvas();
        state.run = true;
        state.startAudioTime = audioCtx.currentTime;
        nextNoteTime = audioCtx.currentTime;
        currentBeatIndex = 0;
        state.cyc = 0;
        
        scheduler(); 
        requestAnimationFrame(draw);
      }, 50);
    }

    function stop() {
      state.run = false;
      clearTimeout(scheduleTimerID);
      els.sph.style.transform = 'scale(0.8)';
      els.ph.textContent = "LISTO"; els.cnt.textContent = "";
      els.cyc.textContent = "üîÑ 0";
      els.menu.style.display = 'flex'; setTimeout(()=>els.menu.style.opacity='1',10);
      els.share.style.display = 'flex';
      
      // Dibujo est√°tico de reinicio
      els.ctx.clearRect(0,0,els.cvs.width,els.cvs.height);
    }

    function toggleSound() { state.snd=!state.snd; document.getElementById('soundBtn').textContent=state.snd?"üîä":"üîá"; if(state.run) initAudio(); }
    function toggleMetronome() { state.met=!state.met; document.getElementById('metronomeBtn').classList.toggle('active'); }
    
    function toggleTempo() { 
      const t = [1.0, 1.5, 2.0]; 
      const idx = t.indexOf(state.tempo); 
      const next = t[(idx+1)%t.length];
      state.tempo = next; 
      document.getElementById('tempoBtn').innerText = `‚ö° ${next===1.0?'1x':next===1.5?'Lento':'Zen'}`;
      
      // SOLUCI√ìN BUG TEMPO: Si corre, reinicia al vuelo (sin ir al men√∫)
      if(state.run) { 
         start(state.pk); 
      } 
    }

    function sharePill() {
       const p = prompt("Patr√≥n (4-7-8, box...)", "4-7-8");
       if(patterns[p]) {
         const n = prompt("Nombre:", ""); 
         const m = prompt("Mensaje:", "Respira");
         const u = `${location.href.split('?')[0]}?p=${p}&para=${encodeURIComponent(n||'Amigo')}&msg=${encodeURIComponent(m)}`;
         navigator.clipboard.writeText(u).then(() => alert("Enlace copiado"));
       }
    }

    window.addEventListener('resize', () => { if(state.run) initCanvas(); });
    
    // Iniciar
    const q = new URLSearchParams(location.search);
    if(q.get('p') && patterns[q.get('p')]) {
       document.getElementById('pillOverlay').style.display = 'flex';
       document.getElementById('pillRecipient').textContent = `Hola, ${q.get('para') || 'Ti'}`;
       document.getElementById('pillMessage').textContent = `"${q.get('msg')}"`;
       els.menu.style.display = 'none'; 
       window.closePill = () => { document.getElementById('pillOverlay').style.display='none'; start(q.get('p')); };
    } else {
       prepareData('4-7-8');
       els.pat.textContent = "4-7-8";
    }
    initCanvas();
  </script>
</body>
</html>
